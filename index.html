<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <!-- Player Setup Section -->
  <div id="setup-container">
    <input type="text" id="player1-name" placeholder="Player X Name">
    <input type="text" id="player2-name" placeholder="Player O Name">
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Message / Status -->
  <h2 id="status-text">Enter player names and start the game.</h2>

  <!-- Game Board -->
  <div id="game-board" class="disabled">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>

    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>

    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="restart-btn" class="hidden">Restart Game</button>

  <script src="script.js"></script>
</body>
</html>
